<html> 
  
	<head> 
		<title>Introduction to JavaScript</title> 
	</head>
	<body>
		<h1 id="action1" 
		onclick="document.getElementById('action1')
		.style
		.fontSize='42px'">
		Hello World 1</h1>
		<h1 id="action2"
		ondblclick="document.getElementById('action2')
		.innerHTML='Goodbye World'">
		Hello World 2</h1>
		<h1 id="action3"
		onmouseover="document.getElementById('action3')
		.style
		.color = 'red'">
		Hello World 3</h1>
		<h1 id="action4"
		onmouseout="document.getElementById('action4')
		.style
		.backgroundColor = 'purple'">
		Hello World 4</h1>
	</body> 
</html>
